            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Report a Player</title>
                <link rel="stylesheet" href="styles.css">
            </head>
            <body>
            
                <div class="container">
                    <h2>Report a Player</h2>
            
                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="progress-step active">Reason</div>
                        <div class="progress-step">Details</div>
                        <div class="progress-step">Submit</div>
                    </div>
            
                    <!-- Step 1: Reason -->
                    <div id="step-1" class="step">
                        <div class="input-group">
                            <label for="reason">Reason for Reporting:</label>
                            <select id="reason">
                                <option value="message">Something they messaged me</option>
                                <option value="off-app">Something that happened off the app or in person</option>
                                <option value="profile">Something else on their profile</option>
                            </select>
                        </div>
            
                        <div class="button-group">
                            <button onclick="goToStep(2)">Next</button>
                        </div>
                    </div>
            
                    <!-- Step 2: Details -->
                    <div id="step-2" class="step" style="display: none;">
                        <div class="input-group">
                            <label for="details">Please provide details:</label>
                            <textarea id="details" placeholder="Type details here..."></textarea>
                        </div>
            
                        <div class="input-group">
                            <label for="screenshot">Screenshot Upload (optional):</label>
                            <input type="file" id="screenshot">
                        </div>
            
                        <div class="button-group">
                            <button onclick="goToStep(1)">Back</button>
                            <button onclick="goToStep(3)">Next</button>
                        </div>
                    </div>
            
                    <!-- Step 3: Submit -->
                    <div id="step-3" class="step" style="display: none;">
                        <div class="success-message">
                            <h3>Are you sure you want to submit this report?</h3>
                            <p>We will not tell the player you reported them.</p>
                        </div>
            
                        <div class="button-group">
                            <button onclick="submitReport()">Confirm</button>
                            <button class="cancel-btn" onclick="goToStep(2)">Cancel</button>
                        </div>
                    </div>
                </div>
            
                <script>
                    function goToStep(step) {
                       
                        document.querySelectorAll('.step').forEach(function(stepDiv) {
                            stepDiv.style.display = 'none';
                        });
            
                        
                        document.getElementById('step-' + step).style.display = 'block';
            
                        // progress bar
                        document.querySelectorAll('.progress-step').forEach(function(stepDiv, index) {
                            if (index < step) {
                                stepDiv.classList.add('active');
                            } else {
                                stepDiv.classList.remove('active');
                            }
                        });
                    }
            
                    function submitReport() {
                        alert('Your report has been submitted successfully!');
                        window.location.href = '/'; 
                    }
                </script>
            
            </body>
